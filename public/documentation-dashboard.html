<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Documentação - IOTCNT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            font-size: 16px; /* Prevent iOS zoom */
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 15px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            font-weight: 300;
        }

        .content {
            padding: 15px;
        }

        .nav-tabs {
            display: flex;
            gap: 3px;
            margin-bottom: 20px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Responsive breakpoints */
        @media (min-width: 480px) {
            .container { border-radius: 12px; }
            .header { padding: 20px; }
            .header h1 { font-size: 1.8rem; }
            .content { padding: 20px; }
            .nav-tabs { gap: 5px; margin-bottom: 25px; }
        }

        @media (min-width: 768px) {
            body { padding: 20px; }
            .container { border-radius: 15px; }
            .header { padding: 25px; }
            .header h1 { font-size: 2.2rem; }
            .content { padding: 25px; }
            .nav-tabs { margin-bottom: 30px; }
        }

        @media (min-width: 1024px) {
            .header { padding: 30px; }
            .header h1 {
                font-size: 2.5rem;
                margin-bottom: 10px;
            }
            .content { padding: 30px; }
        }

        .nav-tab {
            padding: 10px 16px;
            background: #f8f9fa;
            border: none;
            border-radius: 6px 6px 0 0;
            cursor: pointer;
            font-size: 16px; /* Prevent iOS zoom */
            font-weight: 600;
            color: #7f8c8d;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-height: 44px; /* Touch target */
            display: flex;
            align-items: center;
        }

        .nav-tab.active {
            background: #74b9ff;
            color: white;
        }

        .nav-tab:hover {
            background: #ddd;
        }

        .nav-tab.active:hover {
            background: #0984e3;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .doc-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .doc-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.1rem;
            border-bottom: 2px solid #74b9ff;
            padding-bottom: 8px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .info-card {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #74b9ff;
        }

        .info-card h4 {
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .info-card p {
            color: #7f8c8d;
            line-height: 1.5;
            font-size: 0.9rem;
        }

        .feature-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin: 15px 0;
        }

        .feature-item {
            background: white;
            padding: 12px;
            border-radius: 6px;
            border-left: 4px solid #00b894;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .feature-title {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
        }

        .feature-desc {
            color: #7f8c8d;
            font-size: 0.875rem;
            line-height: 1.4;
        }

        /* Responsive tabs and content */
        @media (min-width: 480px) {
            .nav-tab {
                padding: 12px 20px;
                border-radius: 8px 8px 0 0;
                font-size: 1rem;
            }
            .doc-section {
                padding: 18px;
                border-radius: 10px;
                margin-bottom: 18px;
            }
            .doc-section h3 {
                font-size: 1.2rem;
                margin-bottom: 18px;
                padding-bottom: 10px;
            }
            .info-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 18px;
                margin-bottom: 18px;
            }
            .info-card { padding: 18px; }
            .feature-list {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                margin: 18px 0;
            }
            .feature-item {
                padding: 15px;
                flex-direction: row;
                align-items: flex-start;
            }
        }

        @media (min-width: 768px) {
            .doc-section {
                padding: 20px;
                margin-bottom: 20px;
            }
            .doc-section h3 {
                font-size: 1.25rem;
                margin-bottom: 20px;
            }
            .info-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
                margin-bottom: 20px;
            }
            .info-card {
                padding: 20px;
                border-radius: 8px;
            }
            .info-card h4 { font-size: 1.1rem; }
            .info-card p { font-size: 1rem; }
            .feature-list { margin: 20px 0; }
        }

        @media (min-width: 1024px) {
            .doc-section {
                padding: 25px;
            }
            .doc-section h3 { font-size: 1.3rem; }
            .info-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
            .feature-list {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }
        }

        .feature-item::before {
            content: "✅";
            font-size: 1rem;
            flex-shrink: 0;
        }

        .api-endpoint {
            background: white;
            border-radius: 6px;
            margin-bottom: 15px;
            overflow: hidden;
            border: 1px solid #e9ecef;
        }

        .endpoint-header {
            background: #74b9ff;
            color: white;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .endpoint-method {
            background: #00b894;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            align-self: flex-start;
        }

        .endpoint-body {
            padding: 15px;
        }

        .endpoint-body h5 {
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .code-block {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 12px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Responsive API endpoints */
        @media (min-width: 480px) {
            .api-endpoint {
                border-radius: 8px;
                margin-bottom: 18px;
            }
            .endpoint-header {
                padding: 15px;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            .endpoint-method { font-size: 0.9rem; }
            .endpoint-body { padding: 18px; }
            .endpoint-body h5 { font-size: 1rem; }
            .code-block {
                padding: 15px;
                font-size: 0.875rem;
            }
        }

        @media (min-width: 768px) {
            .api-endpoint { margin-bottom: 20px; }
            .endpoint-body { padding: 20px; }
            .endpoint-body h5 { margin-bottom: 10px; }
        }

        /* Accessibility & Dark Mode */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            }
            .container {
                background: #2c3e50;
                color: #ecf0f1;
            }
            .nav-tab {
                background: #34495e;
                color: #bdc3c7;
            }
            .nav-tab:hover {
                background: #4b5563;
            }
            .doc-section {
                background: #34495e;
            }
            .doc-section h3 { color: #ecf0f1; }
            .info-card {
                background: #2c3e50;
                border-left-color: #74b9ff;
            }
            .info-card h4 { color: #ecf0f1; }
            .info-card p { color: #bdc3c7; }
            .feature-item {
                background: #2c3e50;
                border-left-color: #00b894;
            }
            .feature-title { color: #ecf0f1; }
            .feature-desc { color: #bdc3c7; }
            .api-endpoint {
                background: #34495e;
                border-color: #4b5563;
            }
            .endpoint-body { background: #34495e; }
            .endpoint-body h5 { color: #ecf0f1; }
        }

        @media (prefers-contrast: high) {
            .nav-tab {
                border: 2px solid currentColor;
            }
            .info-card {
                border: 2px solid #74b9ff;
            }
            .feature-item {
                border: 2px solid #00b894;
            }
            .api-endpoint {
                border-width: 2px;
            }
        }

        /* Landscape orientation */
        @media (orientation: landscape) and (max-height: 500px) {
            .header { padding: 10px; }
            .header h1 { font-size: 1.3rem; }
            .content { padding: 10px; }
            .nav-tabs { margin-bottom: 15px; }
            .doc-section { padding: 10px; margin-bottom: 10px; }
        }

        .param-list {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .param-item {
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .param-item:last-child {
            border-bottom: none;
        }

        .param-name {
            font-weight: bold;
            color: #74b9ff;
        }

        .step-list {
            counter-reset: step-counter;
        }

        .step-item {
            counter-increment: step-counter;
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #74b9ff;
            position: relative;
            padding-left: 50px;
        }

        .step-item::before {
            content: counter(step-counter);
            position: absolute;
            left: 15px;
            top: 15px;
            background: #74b9ff;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
        }

        .changelog-version {
            background: white;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
            border: 1px solid #e9ecef;
        }

        .version-header {
            background: #00b894;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .version-body {
            padding: 20px;
        }

        .change-item {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 8px;
            border-left: 3px solid #00b894;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .nav-tabs {
                flex-direction: column;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .feature-list {
                grid-template-columns: 1fr;
            }

            .endpoint-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 Documentação</h1>
            <p>Documentação Completa do Sistema IOTCNT</p>
        </div>

        <div class="content">
            <div class="controls">
                <button class="btn btn-primary" onclick="loadDocumentation()">
                    🔄 Actualizar Documentação
                </button>
                <button class="btn btn-success" onclick="exportDocumentation()">
                    📄 Exportar PDF
                </button>
                <a href="/dashboard-admin.html" class="btn btn-primary">
                    ← Voltar ao Dashboard
                </a>
            </div>

            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showTab('overview')">📋 Visão Geral</button>
                <button class="nav-tab" onclick="showTab('api')">🔗 API</button>
                <button class="nav-tab" onclick="showTab('installation')">⚙️ Instalação</button>
                <button class="nav-tab" onclick="showTab('changelog')">📝 Changelog</button>
            </div>

            <div id="overview" class="tab-content active">
                <div class="loading">
                    <p>🔄 A carregar documentação...</p>
                </div>
            </div>

            <div id="api" class="tab-content">
                <div class="loading">
                    <p>🔄 A carregar documentação da API...</p>
                </div>
            </div>

            <div id="installation" class="tab-content">
                <div class="loading">
                    <p>🔄 A carregar guia de instalação...</p>
                </div>
            </div>

            <div id="changelog" class="tab-content">
                <div class="loading">
                    <p>🔄 A carregar changelog...</p>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2025 IOTCNT - Documentação Automática | CNT</p>
        </div>
    </div>

    <script>
        let documentationData = {};

        // Carregar documentação inicial
        document.addEventListener('DOMContentLoaded', function() {
            loadDocumentation();
        });

        // Carregar toda a documentação
        async function loadDocumentation() {
            try {
                const response = await fetch('/documentation-generator.php?action=full');
                const data = await response.json();

                if (data.status === 'success') {
                    documentationData = data.full_documentation;
                    renderOverview();
                    renderApi();
                    renderInstallation();
                    renderChangelog();
                } else {
                    showError('Erro ao carregar documentação: ' + data.message);
                }
            } catch (error) {
                showError('Erro ao carregar documentação: ' + error.message);
            }
        }

        // Renderizar visão geral
        function renderOverview() {
            const container = document.getElementById('overview');
            const system = documentationData.system;

            container.innerHTML = `
                <div class="doc-section">
                    <h3>📋 Informações do Sistema</h3>
                    <div class="info-grid">
                        <div class="info-card">
                            <h4>Nome do Sistema</h4>
                            <p>${system.overview.name}</p>
                        </div>
                        <div class="info-card">
                            <h4>Versão</h4>
                            <p>${system.overview.version}</p>
                        </div>
                        <div class="info-card">
                            <h4>Empresa</h4>
                            <p>${system.overview.company}</p>
                        </div>
                        <div class="info-card">
                            <h4>Última Actualização</h4>
                            <p>${system.overview.last_updated}</p>
                        </div>
                    </div>
                    <p>${system.overview.description}</p>
                </div>

                <div class="doc-section">
                    <h3>🏗️ Arquitectura</h3>
                    <div class="info-grid">
                        ${Object.entries(system.architecture).map(([key, value]) => `
                            <div class="info-card">
                                <h4>${key.charAt(0).toUpperCase() + key.slice(1)}</h4>
                                <p>${value}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="doc-section">
                    <h3>✨ Funcionalidades</h3>
                    <div class="feature-list">
                        ${system.features.map(feature => `
                            <div class="feature-item">${feature}</div>
                        `).join('')}
                    </div>
                </div>

                <div class="doc-section">
                    <h3>🔗 URLs do Sistema</h3>
                    <div class="info-grid">
                        ${Object.entries(system.urls).map(([key, url]) => `
                            <div class="info-card">
                                <h4>${key.replace('_', ' ').toUpperCase()}</h4>
                                <p><a href="${url}" target="_blank">${url}</a></p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // Renderizar documentação da API
        function renderApi() {
            const container = document.getElementById('api');
            const api = documentationData.api;

            container.innerHTML = `
                <div class="doc-section">
                    <h3>🔗 Endpoints da API</h3>
                    ${api.map(endpoint => `
                        <div class="api-endpoint">
                            <div class="endpoint-header">
                                <h4>${endpoint.endpoint}</h4>
                                <span class="endpoint-method">${endpoint.method}</span>
                            </div>
                            <div class="endpoint-body">
                                <p>${endpoint.description}</p>

                                <h5>Parâmetros:</h5>
                                <div class="param-list">
                                    ${Object.entries(endpoint.parameters).map(([param, desc]) => `
                                        <div class="param-item">
                                            <span class="param-name">${param}</span>: ${desc}
                                        </div>
                                    `).join('')}
                                </div>

                                <h5>Respostas:</h5>
                                <div class="param-list">
                                    ${Object.entries(endpoint.responses).map(([type, desc]) => `
                                        <div class="param-item">
                                            <span class="param-name">${type}</span>: ${desc}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Renderizar guia de instalação
        function renderInstallation() {
            const container = document.getElementById('installation');
            const installation = documentationData.installation;

            container.innerHTML = `
                <div class="doc-section">
                    <h3>📋 Requisitos</h3>
                    <div class="feature-list">
                        ${installation.requirements.map(req => `
                            <div class="feature-item">${req}</div>
                        `).join('')}
                    </div>
                </div>

                <div class="doc-section">
                    <h3>⚙️ Passos de Instalação</h3>
                    <div class="step-list">
                        ${installation.steps.map(step => `
                            <div class="step-item">${step}</div>
                        `).join('')}
                    </div>
                </div>

                <div class="doc-section">
                    <h3>🔐 Credenciais de Acesso</h3>
                    <div class="feature-list">
                        ${installation.credentials.map(cred => `
                            <div class="feature-item">${cred}</div>
                        `).join('')}
                    </div>
                </div>

                <div class="doc-section">
                    <h3>🔧 Resolução de Problemas</h3>
                    <div class="feature-list">
                        ${installation.troubleshooting.map(trouble => `
                            <div class="feature-item">${trouble}</div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // Renderizar changelog
        function renderChangelog() {
            const container = document.getElementById('changelog');
            const changelog = documentationData.changelog;

            container.innerHTML = `
                <div class="doc-section">
                    <h3>📝 Histórico de Versões</h3>
                    ${Object.entries(changelog).map(([version, info]) => `
                        <div class="changelog-version">
                            <div class="version-header">
                                <h4>${version}</h4>
                                <span>${info.date}</span>
                            </div>
                            <div class="version-body">
                                ${info.changes.map(change => `
                                    <div class="change-item">${change}</div>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Mostrar tab
        function showTab(tabName) {
            // Esconder todos os tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            // Remover classe active de todos os botões
            document.querySelectorAll('.nav-tab').forEach(btn => {
                btn.classList.remove('active');
            });

            // Mostrar tab selecionado
            document.getElementById(tabName).classList.add('active');

            // Adicionar classe active ao botão
            event.target.classList.add('active');
        }

        // Exportar documentação
        function exportDocumentation() {
            showMessage('📄 A exportar documentação...', 'info');
            setTimeout(() => {
                showMessage('✅ Documentação exportada com sucesso!', 'success');
            }, 2000);
        }

        // Mostrar mensagem
        function showMessage(message, type = 'info') {
            const messageEl = document.createElement('div');
            messageEl.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: bold;
                z-index: 1000;
                background: ${type === 'success' ? '#00b894' : type === 'error' ? '#e17055' : '#74b9ff'};
            `;
            messageEl.textContent = message;

            document.body.appendChild(messageEl);

            setTimeout(() => {
                document.body.removeChild(messageEl);
            }, 3000);
        }

        // Mostrar erro
        function showError(message) {
            showMessage(message, 'error');
        }
    </script>
</body>
</html>
